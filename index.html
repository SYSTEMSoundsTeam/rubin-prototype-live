<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rubin Prototype</title>
  </head>
  <body>
    <div class="container">
      <div class="top-controls">
        <div class="show-hide-controls">
          <div class="points-controls">
            <button id="togglePointsButton" onclick="toggleShowPoints()">
              Show Points
            </button>
          </div>
          <div class="pixel-info-controls">
            <button id="togglePixelInfoButton" onclick="toggleShowPixelInfo()">
              Show Pixel Info
            </button>
          </div>
        </div>
        <div class="play-pause-controls">
          <div class="pixel-play-button">
            <button id="togglePixelPlayer" onclick="togglePixelPlayer()">
              Turn off Pixel Sound
            </button>
          </div>
          <div class="points-play-button">
            <button id="togglePointsPlayer" onclick="togglePointsPlayer()">
              Turn off Point Sound
            </button>
          </div>
        </div>
        <div class="dropdowns">
          <div class="averaging-controls">
            <label for="averagingWindow">Averaging:</label>
            <select
              id="averagingWindow"
              onchange="updateAveragingWindowFromDropdown(this.value)"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="target-radius">
            <label for="targetRadius">Target Radius:</label>
            <select
              id="targetRadius"
              onchange="updateTargetRadiusDropdown(this.value)"
            >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50" selected>50</option>
            </select>
          </div>
        </div>
        <div class="speed-controls">
          <label for="speedSlider">Speed:</label>
          <input
            type="range"
            id="speedSlider"
            min="0.1"
            max="2"
            step="0.1"
            value="0.5"
            class="custom-slider"
            oninput="updateSpeed(this.value)"
          />
        </div>
      </div>
      <div id="canvas-container"></div>
      <div class="ui">
        <button class="playPauseButton" onclick="togglePlayPause()">
          <img id="play-pause-image" src="./assets/icons/play-icon.png" />
        </button>
        <div class="zoom-controls">
          <button
            id="zoomInButton"
            class="zoom-button"
            onclick="adjustImageScale(0.2)"
          >
            +
          </button>
          <button
            id="zoomOutButton"
            class="zoom-button"
            onclick="adjustImageScale(-0.2)"
          >
            -
          </button>
        </div>
      </div>
    </div>
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.sound.js"></script>
    <script src="utilities.js"></script>
    <script src="PixelSynth.js"></script>
    <script src="SamplePlayer.js"></script>
    <script src="PointSearcher.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
